<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main_box">
      <h2 id="heading">Bundle & Save</h2>
      <div class="div_box">
        <div>
          <input type="radio" />
          <label>1 Pair</label>
          <label class="label label_font">DKK 195.00</label>
        </div>
        <div>
          <label>50% OFF</label>
        </div>
      </div>
      <div class="div_box">
        <div>
          <input type="radio" />
          <label>2 pair</label>
          <label class="label label_font">DKK 345.00</label>
          <div>
            <label id="size_label">Size</label>
            <label id="color_label">Color</label>
            <div class="drop_box">
              #1
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Red</option>
                <option>Blue</option>
              </select>
            </div>
            <div class="drop_box">
              #2
              <select>
                <option>S</option>
                <option>M</option>
                <option>S</option>
              </select>
              <select>
                <option>Pink</option>
                <option>Green</option>
              </select>
            </div>
            <div></div>
          </div>
        </div>
        <div>
          <label id="label_heading">Most Popular</label>
          <label class="label">40% OFF</label>
        </div>
      </div>
      <div class="div_box">
        <div>
          <input type="radio" />
          <label>3 Pair</label>
          <label class="label label_font">DKK 528.00</label>
        </div>
        <div>
          <label>60% OFF</label>
        </div>
      </div>
      <div class="wrapper">
        <div>
          <label class="wrapper_heading">Free 2 Day Shipping</label>
        </div>
        <div>
          <label class="wrapper_price label_font">Total:Dkk 360.00</label>
        </div>
      </div>
      <button id="submitButton">+ Add To Cart</button>
    </section>
  </body>
</html>
